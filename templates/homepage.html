<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Homepage</h1>

  <table border="1" cellpadding="10">
    <tr>
      <th>Name</th>
      <th>Style</th>
      <th>Recipe</th>
    </tr>

    {% for beer in beers %}
    <tr>
      <td>{{ beer.name }}</td>
      <td>{{ beer.style }}</td>
      <td>{{ beer.recipe }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
